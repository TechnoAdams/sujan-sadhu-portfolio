<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      position: relative;
    }

    /* Animated circles */
    .background-circles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Card Animation */
    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
    }

    .login-container h1 {
      margin-bottom: 10px;
      color: #333;
      font-size: 28px;
    }

    .login-container p {
      margin-bottom: 25px;
      color: #777;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .login-container input:focus {
      border-color: #2193b0;
      outline: none;
    }

    .login-container button {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
    }

    .login-container button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #36d1dc, #5b86e5);
    }
  </style>
</head>
<body>

  <!-- Animated Background Circles -->
  <div class="background-circles">
    <div class="circle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 80px; height: 80px; left: 70%; top: 40%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 100px; height: 100px; left: 50%; top: 70%; animation-delay: 4s;"></div>
    <div class="circle" style="width: 150px; height: 150px; left: 80%; top: 10%; animation-delay: 6s;"></div>
    <div class="circle" style="width: 60px; height: 60px; left: 20%; top: 80%; animation-delay: 8s;"></div>
  </div>

  <!-- Login Card -->
  <div class="login-container">
    <h1>Welcome!</h1>
    <p>Please log in to continue</p>

    <form action="home.html" method="get">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login / Start</button>
    </form>
  </div>

</body>
</html>
